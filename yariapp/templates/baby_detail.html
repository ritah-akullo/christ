<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Details Form</title>
</head>
<body>

<h2>Baby Details</h2>

<form action="/submit_baby_details" method="post">
  <label for="baby_name">Baby Name:</label><br>
  <input type="text" id="baby_name" name="baby_name" required><br>
  
  <label for="birthdate">Date of Birth:</label><br>
  <input type="date" id="birthdate" name="birthdate" required><br>
  
  <label for="weight">Weight at Birth (in kg):</label><br>
  <input type="number" id="weight" name="weight" step="0.01" required><br>
  
  <label for="height">Height at Birth (in cm):</label><br>
  <input type="number" id="height" name="height" required><br>
  
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
