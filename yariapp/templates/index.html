     <style>
  

.carousel-item {
  flex: 0 0 100%; /* Each item takes up full width */

}

/* Optional: Add some styling to make it visually appealing */

  background-image: url('background_image.jpg'); /* Set background image */

  display: flex;
  align-items: center;
  justify-content: center;
}
